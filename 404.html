<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Not Found</title>

  <link href='/manifest.json' rel='manifest'/>

  <link href='/manifest.webmanifest' rel='manifest'/>

    <script src="https://static.kaiads.com/ads-sdk/ads-sdk.v5.min.js"></script> 

<script src="/kai-ads.js"></script>

<style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    html, body { height: 100%; overflow: hidden; background: #0f0f0f; color: #fff; }
    
    /* Center Container */
    .container {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        animation: fadeIn 1s ease forwards;
    }

    /* Heading */
    h1 {
        font-size: 8rem;
        color: #ff3f3f;
        margin-bottom: 20px;
        animation: shake 1s infinite;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 30px;
        color: #ffffff;
    }

    /* Button */
    .btn {
        padding: 12px 30px;
        font-size: 1rem;
        color: #fff;
        background: #ff3f3f;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.3s all ease;
    }
    .btn:hover {
        background: #ff6b6b;
        transform: scale(1.05);
    }

    /* Fade in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -55%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* Shake animation for 404 */
    @keyframes shake {
        0% { transform: rotate(0deg); }
        20% { transform: rotate(-10deg); }
        40% { transform: rotate(10deg); }
        60% { transform: rotate(-10deg); }
        80% { transform: rotate(10deg); }
        100% { transform: rotate(0deg); }
    }

    /* Canvas Background */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: block;
    }
</style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <a href="/" class="btn">Back to Home</a>
</div>
<canvas id="bg"></canvas>
<script>
    // Particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particlesArray;
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        init();
    });

    class Particle {
        constructor(x, y, directionX, directionY, size, color){
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        draw(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update(){
            if(this.x + this.size > canvas.width || this.x - this.size < 0){
                this.directionX = -this.directionX;
            }
            if(this.y + this.size > canvas.height || this.y - this.size < 0){
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init(){
        particlesArray = [];
        let numberOfParticles = (canvas.width * canvas.height) / 10000;
        for(let i = 0; i < numberOfParticles; i++){
            let size = Math.random() * 3 + 1;
            let x = Math.random() * (canvas.width - size * 2) + size;
            let y = Math.random() * (canvas.height - size * 2) + size;
            let directionX = (Math.random() - 0.5) * 1.5;
            let directionY = (Math.random() - 0.5) * 1.5;
            let color = 'rgba(255,255,255,0.7)';
            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function animate(){
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = 0; i < particlesArray.length; i++){
            particlesArray[i].update();
        }
    }

    init();
    animate();
</script>
</body>
</html>
