  <script src="firebase-app.js"></script>

  <script>
    // Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAsnw4xTOLGa6IZCnSVUlnDCJsd5dJIDO8",
      authDomain: "tiki-game-3ca60.firebaseapp.com",
      databaseURL: "https://tiki-game-3ca60-default-rtdb.firebaseio.com",
      projectId: "tiki-game-3ca60",
      storageBucket: "tiki-game-3ca60.firebasestorage.app",
      messagingSenderId: "474597840938",
      appId: "1:474597840938:web:8cdc5956f29c93d09c0b53",
      measurementId: "G-TXPKDHQZH1"
    };

    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    var joinGameDiv = document.getElementById("join-game");
    var waitingScreen = document.getElementById("waiting-screen");
    var gameContainer = document.getElementById("game-container");
    var playButton = document.getElementById("play-button");
    var cancelButton = document.getElementById("cancel-button");
    var playerNameInput = document.getElementById("player-name");
    var gameBoard = document.getElementById("game-board");
    var messages = document.getElementById("messages");
    var chatInput = document.getElementById("chat-input");
    var sendChatButton = document.getElementById("send-chat");
    var chatPopup = document.getElementById("chat-popup");
    var timer = document.getElementById("timer");
    var vsDisplay = document.getElementById("vs-display");
    var currentTurnDisplay = document.getElementById("current-turn");
    var endScreen = document.getElementById("end-screen");
    var endMessage = document.getElementById("end-message");
    var playAgainButton = document.getElementById("play-again-button");
    var homeButton = document.getElementById("home-button");

    var playerName = "";
    var opponentName = "";
    var playerSymbol = "";
    var currentPlayer = "";
    var timeoutId;
    var gameActive = true;

    var playersRef = database.ref("tic-tac-toe/players");
    var gameRef = database.ref("tic-tac-toe/game");
    var playAgainRef = database.ref("tic-tac-toe/game/play-again");
    var chatRef = database.ref("tic-tac-toe/chat");
    
    // Initialize chat elements
    var chatInput = document.getElementById('chat-input');
    var chatPopup = document.getElementById('chat-popup');
    var sendChatBtn = document.getElementById('send-chat');
    var chatRef = database.ref("tic-tac-toe/chat");

    // Save & Load from localStorage
    window.onload = () => {
      const savedName = localStorage.getItem("username");
      if (savedName) {
        playerNameInput.value = savedName;
      }
    };

    // Handle Enter key
    playerNameInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        playButton.click();
      }
    });

    playButton.onclick = function () {
      playerName = playerNameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name");
        return;
      }

      localStorage.setItem("username", playerName);

      joinGameDiv.style.display = "none";
      waitingScreen.style.display = "block";
      cancelButton.style.display = "inline";

      var playerData = {
        name: playerName,
        symbol: "X",
      };

      playersRef.child(playerName).set(playerData);

      timeoutId = setTimeout(function () {
        playersRef.child(playerName).remove();
        alert("No match found. You have been removed from the list.");
        waitingScreen.style.display = "none";
        joinGameDiv.style.display = "block";
        cancelButton.style.display = "none";
      }, 30000);

      playersRef.on("value", function (snapshot) {
        var players = snapshot.val();
        if (!players || Object.keys(players).length < 2) return;

        var playerKeys = Object.keys(players);
        var player1 = playerKeys[0];
        var player2 = playerKeys[1];

        if (player1 === playerName || player2 === playerName) {
          clearTimeout(timeoutId);
          opponentName = player1 === playerName ? players[player2].name : players[player1].name;
          playerSymbol = player1 === playerName ? "X" : "O";

          gameRef.set({
            board: ["", "", "", "", "", "", "", "", ""],
            turn: "X",
            players: [player1, player2],
          });

          waitingScreen.style.display = "none";
          gameContainer.style.display = "block";
          vsDisplay.textContent = playerName + " VS " + opponentName;

          playersRef.remove();
        }
      });
    };

    cancelButton.onclick = function () {
      playersRef.child(playerName).remove();
      clearTimeout(timeoutId);
      waitingScreen.style.display = "none";
      joinGameDiv.style.display = "block";
      cancelButton.style.display = "none";
    };

    gameRef.on("value", function (snapshot) {
      var data = snapshot.val();
      if (!data) return;

      currentPlayer = data.turn;
      var board = data.board;

      var cells = gameBoard.getElementsByTagName("td");
      for (var i = 0; i < cells.length; i++) {
        cells[i].textContent = board[i];
        cells[i].className = board[i] ? "taken" : "";
      }

      currentTurnDisplay.textContent =
        currentPlayer === playerSymbol ? "Your Turn" : opponentName + "'s Turn";

      var winner = checkWinner(board);
      if (winner) {
        var winnerName = winner === "X" ? playerName : opponentName;
        endMessage.textContent =
          winner === "Draw"
            ? "It's a draw!"
            : winnerName + " wins!";
        endScreen.style.display = "block";
        gameContainer.style.display = "none";
        playAgainButton.style.display = "inline";
        homeButton.style.display = "inline";

        // Show winner's name on both players' screens
        vsDisplay.textContent = winnerName + " wins!";
      }
    });

    gameBoard.onclick = function (event) {
      var target = event.target;
      if (target.tagName !== "TD" || target.className === "taken" || currentPlayer !== playerSymbol) {
        return;
      }

      var cellIndex = target.getAttribute("data-cell");
      gameRef.child("board").child(cellIndex).set(playerSymbol);
      gameRef.child("turn").set(playerSymbol === "X" ? "O" : "X");
    };

    sendChatButton.onclick = function () {
      var message = chatInput.value.trim();
      if (message) {
        chatRef.push({
          player: playerName,
          message: message,
        });
        chatInput.value = ""; // Clear input
      }
    };

    chatRef.on("child_added", function (snapshot) {
      var chatData = snapshot.val();
      showChatPopup(chatData.player + ": " + chatData.message);
    });

    function showChatPopup(message) {
      chatPopup.textContent = message;
      chatPopup.style.display = "block";
      setTimeout(() => {
        chatPopup.style.display = "none";
      }, 3000); // Hide after 3 seconds
    }

    playAgainButton.onclick = function () {
      if (gameActive) {
        playAgainRef.set({
          inviter: playerName,
          invitee: opponentName,
          status: "pending",
        });

        gameActive = false; // Prevent multiple invites
        endMessage.textContent = "Invitation sent to " + opponentName + "...";
      }

      playAgainRef.on("value", function (snapshot) {
        var data = snapshot.val();
        if (!data) return;

        if (data.invitee === playerName && data.status === "pending") {
          var confirmed = confirm(data.inviter + " wants to play again. Do you accept?");
          playAgainRef.set({
            inviter: data.inviter,
            invitee: data.invitee,
            status: confirmed ? "accepted" : "declined",
          });
        } else if (data.status === "accepted") {
          resetGame();
        } else if (data.status === "declined" && data.inviter === playerName) {
          endMessage.textContent = opponentName + " declined your Play Again request.";
        }
      });
    };

    homeButton.onclick = function () {
      endScreen.style.display = "none";
      joinGameDiv.style.display = "block";
    };

    function checkWinner(board) {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (var i = 0; i < winningCombinations.length; i++) {
        var [a, b, c] = winningCombinations[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }

    // Chat functionality
    sendChatBtn.onclick = function() {
      const message = chatInput.value.trim();
      if (message && playerName) {
        chatRef.push({
          player: playerName,
          message: message,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        chatInput.value = '';
      }
    };

    chatRef.on('child_added', function(snapshot) {
      const chatData = snapshot.val();
      showChatPopup(`${chatData.player}: ${chatData.message}`);
    });

    function showChatPopup(text) {
      chatPopup.textContent = text;
      chatPopup.style.display = 'block';
      setTimeout(() => {
        chatPopup.style.display = 'none';
      }, 3000);
    }

    // New button handlers
    document.getElementById('bye-button').onclick = function() {
      if(confirm("Are you sure you don't want to play anymore?")) {
        gameRef.remove();
        endScreen.style.display = "none";
        joinGameDiv.style.display = "block";
      }
    };
    
    document.getElementById('wait-button').onclick = function() {
      alert("Waiting for opponent...");
    };

    document.getElementById('restart-button').onclick = function() {
      resetGame();
    };

    function resetGame() {
      firebase.database().ref("tic-tac-toe/game").set({
        board: ["", "", "", "", "", "", "", "", ""],
        turn: "X",
        players: [playerName, opponentName],
      });

      endScreen.style.display = "none";
      gameContainer.style.display = "block";
      gameActive = true;
    }
  </script>

  <script>
    // Add an event listener for the soft right button press
    document.addEventListener('keydown', (event) => {
      if (event.key === 'SoftLeft' || event.keyCode === 101) {
        const msg = prompt("Enter your message:");
        if (msg) {
          chatRef.push({
            player: playerName,
            message: msg,
            timestamp: firebase.database.ServerValue.TIMESTAMP
          });
        }
      } else if (event.key === 'SoftRight' || event.key === 'Menu' || event.keyCode === 102) {
        // Confirm exit from app
        if (confirm('Are you sure you want to exit the app?')) {
          // Exit the app
          navigator.app.exitApp();
        }
      }
    });
  </script>
